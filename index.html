<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="phone">
        <div class="phone_screen">
            <header class="data_time">
                <p>19:30</p>
                <div class="camera">
                    <div class="camera_ob"></div>
                </div>
                <div class="wifi_battery">
                    <img class="wifi" src="./img/wifi.png" alt="">
                    <img class="battery" src="./img/battery-status.png" alt="">
                    <p>82 <span class="procent">%</span></p>
                </div>
            </header>
            <div class="main_menu">
                <img class="menu_icon" src="./img/menu.png" alt="">
                <input id="searchInput" placeholder="Шукайте у нотатках"></input>
            </div>
            <main class="main_index">
                <div>
                    <ul id="notesList">
                        <button id="delete_btn"><img src="./img/recycle-bin.png" alt=""></button>
                    </ul>
                </div>
            </main>
            <div class="phone_down">
                <div class="menu_plus">
                    <a href="./pages/chekout.html"><img class="checkbox" src="./img/checkbox.png" alt=""></a> 
                    <img id="brushIcon" src="./img/artist-brush.png" alt="">
                    <img id="microphoneIcon" src="./img/microphone.png" alt="">
                    <img id="pictureIcon" src="./img/picture.png" alt="">
                    <div id="notification"></div>
                </div>
                <a href="./pages/create_note.html"><img class="add" src="./img/add.png" alt=""></a>
                
            </div>
            <footer>
                <div class="square"></div>
                <div class="circle"></div>
                <div class="triangle"></div>
            </footer>
        </div>
    </div>

    
    <script src="./js/main.js"></script>
</body>
</html>
